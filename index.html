<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay3mak3r's Hollow</title>
    
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f99d.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-night: #050706;
            --mask-gray: #2d2d2d;
            --fur-silver: #ececec;
            --trash-blue: #3498db;
            --pizza-gold: #f1c40f;
            --pokedex-red: #cc0000;
            --card-bg: rgba(20, 20, 20, 0.85); 
            --text-light: #ffffff;
        }

        body {
            background-color: var(--bg-night);
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                              url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- POKEDEX CLOCK --- */
        #pokedex-unit {
            background: #333;
            border: 4px solid var(--pokedex-red);
            border-radius: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 10px #000;
            margin-bottom: 30px;
            position: relative;
        }

        #pokedex-unit::before {
            content: '';
            position: absolute;
            top: 5px; left: 10px;
            width: 15px; height: 15px;
            background: #51adff;
            border-radius: 50%;
            box-shadow: 0 0 10px #51adff;
        }

        #clock-screen {
            background: #222;
            border: 2px solid #111;
            padding: 10px;
            border-radius: 5px;
        }

        #clock-time {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.2rem;
            color: #00ff00;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
            margin: 0;
        }

        .hp-label {
            font-size: 0.6rem;
            color: #fff;
            text-align: left;
            margin-top: 8px;
            font-weight: bold;
        }

        .hp-container {
            width: 100%;
            height: 10px;
            background: #444;
            border: 1px solid #000;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 2px;
        }

        #hp-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #f1c40f, #2ecc71);
            transition: width 1s linear;
        }

        /* --- THE REST OF THE HOLLOW --- */
        #greeting {
            font-size: 1rem;
            color: var(--trash-blue);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--fur-silver);
            margin: 0 0 30px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .search-container { width: 100%; max-width: 600px; margin-bottom: 30px; }
        .search-form {
            display: flex; background: rgba(255, 255, 255, 0.05);
            padding: 6px; border-radius: 15px; border: 1px solid var(--mask-gray);
            backdrop-filter: blur(15px);
        }
        input[type="text"] {
            flex: 1; background: transparent; border: none; outline: none;
            color: white; padding: 12px 20px; font-size: 1.1rem;
        }
        .search-btn {
            background: var(--trash-blue); border: none; color: white;
            width: 45px; height: 45px; border-radius: 10px; cursor: pointer;
        }

        #todo-container {
            width: 100%; max-width: 600px; background: var(--card-bg);
            padding: 20px; border-radius: 20px; margin-bottom: 30px;
            border-bottom: 3px solid var(--trash-blue); backdrop-filter: blur(10px);
        }
        .todo-input-group { display: flex; gap: 10px; margin-top: 10px; }
        #todo-input {
            flex: 1; background: rgba(0,0,0,0.3); border: 1px solid #444;
            color: white; padding: 10px; border-radius: 8px;
        }
        .add-btn { background: var(--pizza-gold); border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #todo-list { list-style: none; padding: 0; margin-top: 15px; }
        .todo-item {
            display: flex; justify-content: space-between; background: rgba(255,255,255,0.03);
            padding: 10px; border-radius: 8px; margin-bottom: 5px;
        }

        .links-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px; width: 100%; max-width: 900px;
        }
        .link-card {
            background: var(--card-bg); padding: 20px 10px; text-align: center;
            border-radius: 15px; text-decoration: none; color: var(--fur-silver);
            backdrop-filter: blur(10px); transition: 0.3s; border: 1px solid rgba(255,255,255,0.03);
        }
        .link-card:hover { transform: translateY(-5px); border-color: var(--trash-blue); }
        .link-card i { font-size: 2rem; margin-bottom: 10px; color: var(--trash-blue); }
        
        #bible-verse-container {
            width: 100%; max-width: 600px; margin-top: 30px; text-align: center;
            padding: 20px; background: var(--card-bg); border-radius: 20px;
            border-left: 4px solid var(--pizza-gold); backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div id="pokedex-unit">
        <div id="clock-screen">
            <p id="clock-time">00:00:00</p>
            <div class="hp-label">DAY EXP:</div>
            <div class="hp-container">
                <div id="hp-bar"></div>
            </div>
        </div>
    </div>

    <div id="greeting">Welcome to the Den</div>
    <header><h1>Hay3mak3r's Hollow</h1></header>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Rummage through the hollow..." required autofocus>
            <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div id="todo-container">
        <h3 style="margin:0; color: var(--pizza-gold); font-size: 1rem;"><i class="fas fa-skull"></i> Scavenger List</h3>
        <div class="todo-input-group">
            <input type="text" id="todo-input" placeholder="New stash item...">
            <button class="add-btn" onclick="addTask()">STASH</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <div class="links-grid">
        <a href="https://keep.google.com" target="_blank" class="link-card"><i class="fas fa-lightbulb" style="color: var(--pizza-gold);"></i><span>Shiny Things</span></a>
        <a href="https://loansphereservicingdigital.bkiconnect.com/planetservicing/#/dashboard" target="_blank" class="link-card"><i class="fas fa-dumpster"></i><span>Planet</span></a>
        <a href="https://p1fcu.messagepay.com/payment/accountlookup" target="_blank" class="link-card"><i class="fas fa-vault"></i><span>P1FCU</span></a>
        <a href="https://aistudio.google.com/apps" target="_blank" class="link-card"><i class="fas fa-microchip"></i><span>AI Studio</span></a>
        <a href="https://www.pokemon-zone.com" target="_blank" class="link-card"><i class="fas fa-gamepad" style="color: #ff5555;"></i><span>Pokemon Zone</span></a>
    </div>

    <div id="bible-verse-container">
        <div id="bible-text" style="font-style: italic; font-size: 0.9rem;">Loading word...</div>
        <div id="bible-reference" style="font-weight: bold; color: var(--pizza-gold); margin-top: 10px; font-size: 0.8rem;"></div>
    </div>

    <script>
        // Pokédex Clock Logic
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock-time').innerText = `${h}:${m}:${s}`;

            // HP Bar Logic (Day Progress)
            const totalSecs = 86400;
            const currentSecs = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
            const pct = (currentSecs / totalSecs) * 100;
            document.getElementById('hp-bar').style.width = pct + "%";

            // Dynamic Greeting
            const greetElement = document.getElementById('greeting');
            if (h >= 5 && h < 12) greetElement.innerText = "Rise and Shine, Bandit";
            else if (h >= 12 && h < 18) greetElement.innerText = "Rummaging through the day...";
            else greetElement.innerText = "The Hollow is active";
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Persistent To-Do List
        let tasks = JSON.parse(localStorage.getItem('hollowTasks')) || [];
        function renderTasks() {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `<span>${task}</span><button style="color:red; background:none; border:none; cursor:pointer;" onclick="deleteTask(${index})">×</button>`;
                list.appendChild(li);
            });
            localStorage.setItem('hollowTasks', JSON.stringify(tasks));
        }
        function addTask() {
            const input = document.getElementById('todo-input');
            if (input.value.trim() === '') return;
            tasks.push(input.value.trim());
            input.value = '';
            renderTasks();
        }
        function deleteTask(index) { tasks.splice(index, 1); renderTasks(); }
        renderTasks();

        // Bible Verse
        function fetchBibleVerse() {
            fetch("https://beta.ourmanna.com/api/v1/get/?format=json&order=daily&version=nlt")
                .then(res => res.json())
                .then(data => {
                    document.getElementById('bible-text').innerText = `"${data.verse.details.text}"`;
                    document.getElementById('bible-reference').innerText = data.verse.details.reference;
                }).catch(() => { document.getElementById('bible-text').innerText = "Psalm 119:105"; });
        }
        fetchBibleVerse();

        document.getElementById('todo-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
    </script>
</body>
</html>
