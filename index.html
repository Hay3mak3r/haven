<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay3mak3r's Stash</title>
    
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f99d.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-night: #0f1110;
            --mask-gray: #333333;
            --fur-silver: #d1d1d1;
            --trash-blue: #4a90e2;
            --pizza-gold: #f39c12;
            /* Translucent cards for the glass effect */
            --card-bg: rgba(38, 38, 38, 0.85); 
            --text-light: #f0f0f0;
        }

        body {
            background-color: var(--bg-night);
            /* Minimal Raccoon Silhouette Background */
            background-image: linear-gradient(rgba(15, 17, 16, 0.8), rgba(15, 17, 16, 0.8)), 
                              url('https://images.unsplash.com/photo-1597237154674-1a0d2274cef4?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        #weather-widget {
            background: rgba(51, 51, 51, 0.9);
            padding: 12px 25px;
            border-radius: 50px;
            margin-bottom: 25px;
            border: 2px solid var(--trash-blue);
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(5px);
        }

        #weather-temp { font-size: 1.5rem; font-weight: bold; color: var(--trash-blue); }

        header h1 {
            font-size: 2.5rem;
            color: var(--fur-silver);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            margin: 10px 0 35px 0;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .search-container {
            width: 100%;
            max-width: 650px;
            margin-bottom: 35px;
        }

        .search-form {
            display: flex;
            background: var(--card-bg);
            padding: 8px;
            border-radius: 15px;
            border: 2px solid var(--mask-gray);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .search-form:focus-within {
            border-color: var(--pizza-gold);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
        }

        .search-btn {
            background: var(--pizza-gold);
            border: none;
            color: var(--bg-night);
            width: 50px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
        }

        #bible-verse-container {
            width: 100%;
            max-width: 650px;
            margin-bottom: 45px;
            text-align: center;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            border-left: 5px solid var(--pizza-gold);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #bible-text { font-size: 1.2rem; line-height: 1.7; margin-bottom: 15px; font-style: italic; }
        #bible-reference { font-weight: bold; color: var(--pizza-gold); }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 950px;
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid rgba(209, 209, 209, 0.1);
            padding: 30px 15px;
            text-align: center;
            border-radius: 20px;
            text-decoration: none;
            color: var(--fur-silver);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .link-card:hover {
            transform: translateY(-5px);
            background: rgba(74, 144, 226, 0.1);
            border-color: var(--trash-blue);
            color: white;
        }

        .link-card i, .link-card img {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--trash-blue);
        }
    </style>
</head>
<body>

    <div id="weather-widget">
        <i class="fas fa-paw"></i>
        <div id="weather-temp">--°F</div>
        <div id="weather-desc">Baker City Ops</div>
    </div>

    <header>
        <h1>Hay3mak3r's Stash</h1>
    </header>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Rummage through the web..." required autofocus>
            <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div id="bible-verse-container">
        <div id="bible-text">Loading word...</div>
        <div id="bible-reference"></div>
    </div>

    <div class="links-grid">
        <a href="https://keep.google.com" target="_blank" class="link-card">
            <i class="fas fa-lightbulb" style="color: var(--pizza-gold);"></i>
            <span>Shiny Things (Keep)</span>
        </a>
        <a href="https://loansphereservicingdigital.bkiconnect.com/planetservicing/#/dashboard" target="_blank" class="link-card">
            <i class="fas fa-dumpster"></i>
            <span>Planet Servicing</span>
        </a>
        <a href="https://p1fcu.messagepay.com/payment/accountlookup" target="_blank" class="link-card">
            <i class="fas fa-vault"></i>
            <span>P1FCU Payment</span>
        </a>
        <a href="https://aistudio.google.com/apps" target="_blank" class="link-card">
            <i class="fas fa-brain"></i>
            <span>AI Studio</span>
        </a>
        <a href="https://www.pokemon-zone.com" target="_blank" class="link-card">
            <img src="https://www.google.com/s2/favicons?domain=www.pokemon-zone.com&sz=64" style="width: 40px; height: 40px;">
            <span>Pokemon Zone</span>
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSe0YdY_1hfmDUAlRqUB--3NTCAaQhIzsf2JPEBVrt2WtvV4Gg/viewform" target="_blank" class="link-card">
            <i class="fas fa-file-signature"></i>
            <span>Feedback Form</span>
        </a>
    </div>

    <script>
        const LAT = 44.7749;
        const LON = -117.8344;
        
        function fetchWeather() {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&temperature_unit=fahrenheit`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('weather-temp').innerText = `${Math.round(data.current_weather.temperature)}°F`;
                })
                .catch(() => { document.getElementById('weather-temp').innerText = "ERR"; });
        }

        function fetchBibleVerse() {
            fetch("https://beta.ourmanna.com/api/v1/get/?format=json&order=daily&version=nlt")
                .then(res => res.json())
                .then(data => {
                    document.getElementById('bible-text').innerText = `"${data.verse.details.text}"`;
                    document.getElementById('bible-reference').innerText = data.verse.details.reference + " (NLT)";
                })
                .catch(() => {
                    document.getElementById('bible-text').innerText = "Your word is a lamp to guide my feet and a light for my path.";
                    document.getElementById('bible-reference').innerText = "Psalm 119:105 (NLT)";
                });
        }

        fetchWeather();
        fetchBibleVerse();
    </script>
</body>
</html>
