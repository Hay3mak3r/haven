<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay3mak3r's Stash</title>
    
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f99d.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-night: #0a0c0b;
            --mask-gray: #2d2d2d;
            --fur-silver: #e0e0e0;
            --trash-blue: #3498db;
            --pizza-gold: #f1c40f;
            --card-bg: rgba(25, 25, 25, 0.8); 
            --text-light: #ffffff;
        }

        body {
            background-color: var(--bg-night);
            /* Dark Forest Background */
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* The Raccoon "Stash" Icon (CSS Silouhette) */
        .raccoon-logo {
            font-size: 4rem;
            color: var(--fur-silver);
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px var(--trash-blue));
        }

        #weather-widget {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            border: 1px solid var(--trash-blue);
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(8px);
        }

        header h1 {
            font-size: 2.2rem;
            color: var(--fur-silver);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-align: center;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 50px;
            border: 1px solid var(--mask-gray);
            backdrop-filter: blur(15px);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
        }

        .search-btn {
            background: var(--trash-blue);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
        }

        #bible-verse-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
            text-align: center;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 15px;
            border-top: 3px solid var(--pizza-gold);
            backdrop-filter: blur(10px);
        }

        #bible-text { font-size: 1.1rem; line-height: 1.6; margin-bottom: 10px; color: #ccc; }
        #bible-reference { font-weight: bold; color: var(--pizza-gold); font-size: 0.9rem; }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 25px 15px;
            text-align: center;
            border-radius: 15px;
            text-decoration: none;
            color: var(--fur-silver);
            backdrop-filter: blur(10px);
            transition: 0.2s;
        }

        .link-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--pizza-gold);
            transform: translateY(-3px);
        }

        .link-card i { font-size: 2rem; margin-bottom: 12px; color: var(--trash-blue); }
        .link-card img { width: 40px; height: 40px; margin-bottom: 12px; border-radius: 8px; }
        .link-card span { display: block; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="raccoon-logo">
        <i class="fas fa-mask"></i> </div>

    <div id="weather-widget">
        <i class="fas fa-moon" style="color: var(--pizza-gold);"></i>
        <div id="weather-temp">--°F</div>
        <div id="weather-desc" style="color: #888; font-size: 0.8rem;">Baker City Ops</div>
    </div>

    <header>
        <h1>The Bandit's Stash</h1>
    </header>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Rummage for data..." required autofocus>
            <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div id="bible-verse-container">
        <div id="bible-text">Loading the Word...</div>
        <div id="bible-reference"></div>
    </div>

    <div class="links-grid">
        <a href="https://keep.google.com" target="_blank" class="link-card">
            <i class="fas fa-lightbulb" style="color: var(--pizza-gold);"></i>
            <span>Shiny Things</span>
        </a>
        <a href="https://loansphereservicingdigital.bkiconnect.com/planetservicing/#/dashboard" target="_blank" class="link-card">
            <i class="fas fa-dumpster"></i>
            <span>Planet Home Lending</span>
        </a>
        <a href="https://p1fcu.messagepay.com/payment/accountlookup" target="_blank" class="link-card">
            <i class="fas fa-vault"></i>
            <span>P1FCU Payment</span>
        </a>
        <a href="https://aistudio.google.com/apps" target="_blank" class="link-card">
            <i class="fas fa-robot"></i>
            <span>AI Studio</span>
        </a>
        <a href="https://www.pokemon-zone.com" target="_blank" class="link-card">
            <img src="https://www.google.com/s2/favicons?domain=www.pokemon-zone.com&sz=64">
            <span>Pokemon Zone</span>
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSe0YdY_1hfmDUAlRqUB--3NTCAaQhIzsf2JPEBVrt2WtvV4Gg/viewform" target="_blank" class="link-card">
            <i class="fas fa-file-alt"></i>
            <span>Prompt Library</span>
        </a>
    </div>

    <script>
        const LAT = 44.7749;
        const LON = -117.8344;
        
        function fetchWeather() {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&temperature_unit=fahrenheit`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('weather-temp').innerText = `${Math.round(data.current_weather.temperature)}°F`;
                })
                .catch(() => { document.getElementById('weather-temp').innerText = "ERR"; });
        }

        function fetchBibleVerse() {
            fetch("https://beta.ourmanna.com/api/v1/get/?format=json&order=daily&version=nlt")
                .then(res => res.json())
                .then(data => {
                    document.getElementById('bible-text').innerText = `"${data.verse.details.text}"`;
                    document.getElementById('bible-reference').innerText = data.verse.details.reference + " (NLT)";
                })
                .catch(() => {
                    document.getElementById('bible-text').innerText = "Your word is a lamp to guide my feet and a light for my path.";
                    document.getElementById('bible-reference').innerText = "Psalm 119:105 (NLT)";
                });
        }

        fetchWeather();
        fetchBibleVerse();
    </script>
</body>
</html>
