<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay3mak3r's Hollow</title>
    
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f99d.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-night: #050706;
            --mask-gray: #2d2d2d;
            --fur-silver: #ececec;
            --trash-blue: #3498db;
            --pizza-gold: #f1c40f;
            /* Made the card backgrounds more transparent to see the image through them */
            --card-bg: rgba(10, 10, 10, 0.6); 
            --text-light: #ffffff;
        }

        body {
            /* REMOVED the solid background color that was hiding your image */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text-light);
            font-family: 'Segoe UI', Arial, sans-serif;

            /* ADJUSTED: The 0.4 makes the dark tint much lighter so the image is visible */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('background.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* --- WEATHER & GREETING --- */
        #weather-widget {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 25px;
            border-radius: 50px;
            margin-bottom: 15px;
            border: 1px solid var(--trash-blue);
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(8px); /* Adds a nice frosted glass effect */
        }

        #weather-temp { font-size: 1.5rem; font-weight: bold; color: var(--trash-blue); }

        header h1 {
            font-size: 2.8rem;
            color: var(--fur-silver);
            font-weight: 800;
            margin: 10px 0 30px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* Added shadow to pop against the image */
        }

        /* --- SEARCH --- */
        .search-container { width: 100%; max-width: 600px; margin-bottom: 30px; }
        .search-form {
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            padding: 6px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
        }
        input[type="text"] {
            flex: 1; background: transparent; border: none; outline: none;
            color: white; padding: 12px 20px; font-size: 1.1rem;
        }
        .search-btn {
            background: var(--trash-blue); border: none; color: white;
            width: 45px; height: 45px; border-radius: 10px; cursor: pointer;
        }

        /* --- GAME LAUNCHER --- */
        .game-launch-card {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            display: block;
            backdrop-filter: blur(10px);
        }
        .game-launch-card:hover {
            border-color: var(--pizza-gold);
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.7);
        }
        .game-icon { font-size: 2.5rem; color: var(--pizza-gold); margin-bottom: 10px; }
        .game-title { font-size: 1.4rem; font-weight: bold; letter-spacing: 1px; display: block; }

        /* --- LINKS & TOOLS --- */
        .links-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px; width: 100%; max-width: 600px; margin-bottom: 30px;
        }
        .link-card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; text-align: center; border-radius: 15px;
            text-decoration: none; color: var(--fur-silver); transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        .link-card:hover { border-color: var(--trash-blue); transform: translateY(-3px); }
        .link-card i { font-size: 1.5rem; margin-bottom: 8px; color: var(--trash-blue); }

        #todo-container {
            width: 100%; max-width: 600px; 
            background: var(--card-bg);
            padding: 20px; border-radius: 20px; 
            border-bottom: 3px solid var(--trash-blue);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div id="weather-widget">
        <i class="fas fa-paw"></i>
        <div id="weather-temp">--°F</div>
        <div id="weather-desc" style="font-size: 0.8rem; font-weight: bold; color: #ccc;">BAKER CITY</div>
    </div>

    <header><h1>Hay3mak3r's Hollow</h1></header>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Rummage through the hollow..." required autofocus>
            <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <a href="https://dailycribbagehand.org/" target="_blank" class="game-launch-card">
        <div class="game-icon"><i class="fas fa-spade"></i></div>
        <span class="game-title">CRIBBAGE CORNER</span>
        <span class="game-sub" style="color:#bbb;">Launch daily hand</span>
    </a>

    <div class="links-grid">
        <a href="https://raindrop.io/Hay3mak3r/hollows-treasures-64807888" target="_blank" class="link-card" style="grid-column: span 2; border-color: var(--trash-blue);">
            <i class="fas fa-box-open" style="color: var(--pizza-gold);"></i>
            <span>THE DEEP STASH</span>
        </a>
        <a href="https://keep.google.com" target="_blank" class="link-card"><i class="fas fa-lightbulb"></i><span>Keep</span></a>
        <a href="https://aistudio.google.com/apps" target="_blank" class="link-card"><i class="fas fa-microchip"></i><span>AI Studio</span></a>
    </div>

    <div id="todo-container">
        <h3 style="margin:0; color: var(--pizza-gold); font-size: 1rem;"><i class="fas fa-skull"></i> Scavenger List</h3>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <input type="text" id="todo-input" placeholder="New shiny item..." style="flex: 1; background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; padding: 10px; border-radius: 8px;">
            <button onclick="addTask()" style="background: var(--pizza-gold); border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: bold;">STASH</button>
        </div>
        <ul id="todo-list" style="list-style: none; padding: 0; margin-top: 15px;"></ul>
    </div>

    <script>
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=44.7749&longitude=-117.8344&current_weather=true&temperature_unit=fahrenheit`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('weather-temp').innerText = `${Math.round(data.current_weather.temperature)}°F`;
            });

        let tasks = JSON.parse(localStorage.getItem('hollowTasks')) || [];
        function renderTasks() {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.style = "display: flex; justify-content: space-between; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.9rem;";
                li.innerHTML = `<span>${task}</span><button onclick="deleteTask(${index})" style="color:#ff5555; background:none; border:none; cursor:pointer;">×</button>`;
                list.appendChild(li);
            });
            localStorage.setItem('hollowTasks', JSON.stringify(tasks));
        }
        function addTask() {
            const input = document.getElementById('todo-input');
            if (input.value.trim() === '') return;
            tasks.push(input.value.trim());
            input.value = '';
            renderTasks();
        }
        function deleteTask(index) { tasks.splice(index, 1); renderTasks(); }
        renderTasks();
        document.getElementById('todo-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
    </script>
</body>
</html>
