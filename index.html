<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay3mak3r's Hollow</title>
    
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f99d.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-night: #050706;
            --mask-gray: #2d2d2d;
            --fur-silver: #ececec;
            --trash-blue: #3498db;
            --pizza-gold: #f1c40f;
            --card-bg: rgba(20, 20, 20, 0.85); 
            --text-light: #ffffff;
        }

        body {
            background-color: var(--bg-night);
            background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                              url('background.jpg'); /* Using your local asset */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- WEATHER & GREETING --- */
        #weather-widget {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 25px;
            border-radius: 50px;
            margin-bottom: 15px;
            border: 1px solid var(--trash-blue);
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(5px);
        }

        #greeting {
            font-size: 0.9rem;
            color: var(--trash-blue);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--fur-silver);
            margin: 0 0 30px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* --- SEARCH --- */
        .search-container { width: 100%; max-width: 600px; margin-bottom: 30px; }
        .search-form {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 15px;
            border: 1px solid var(--mask-gray);
            backdrop-filter: blur(15px);
        }
        input[type="text"] {
            flex: 1; background: transparent; border: none; outline: none;
            color: white; padding: 12px 20px; font-size: 1.1rem;
        }
        .search-btn {
            background: var(--trash-blue); border: none; color: white;
            width: 45px; height: 45px; border-radius: 10px; cursor: pointer;
        }

        /* --- THE CRIBBAGE EMBED --- */
        .embed-card {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--mask-gray);
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .embed-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--mask-gray);
        }
        .embed-header span { font-size: 0.8rem; font-weight: bold; color: var(--pizza-gold); letter-spacing: 1px; }

        /* --- LINKS GRID --- */
        .links-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px; width: 100%; max-width: 700px;
            margin-bottom: 30px;
        }
        .link-card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.03);
            padding: 15px; text-align: center; border-radius: 15px;
            text-decoration: none; color: var(--fur-silver); transition: 0.3s;
        }
        .link-card:hover { border-color: var(--trash-blue); transform: translateY(-3px); }
        .link-card i { font-size: 1.5rem; margin-bottom: 8px; color: var(--trash-blue); }
        .link-card span { display: block; font-size: 0.75rem; font-weight: bold; }

        /* --- SCAVENGER LIST --- */
        #todo-container {
            width: 100%; max-width: 600px; background: var(--card-bg);
            padding: 20px; border-radius: 20px; margin-bottom: 30px;
            border-bottom: 3px solid var(--trash-blue);
        }
    </style>
</head>
<body>

    <div id="weather-widget">
        <i class="fas fa-paw"></i>
        <div id="weather-temp">--°F</div>
        <div id="weather-desc" style="font-size: 0.8rem; font-weight: bold; color: #888;">BAKER CITY</div>
    </div>

    <div id="greeting">The Hollow is active</div>
    <header><h1>Hay3mak3r's Hollow</h1></header>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Rummage through the hollow..." required autofocus>
            <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div class="embed-card">
        <div class="embed-header">
            <span><i class="fas fa-spade"></i> CRIBBAGE CORNER</span>
            <a href="https://dailycribbagehand.org/" target="_blank" style="color: #666; text-decoration: none; font-size: 0.7rem;">Open Full Site <i class="fas fa-external-link-alt"></i></a>
        </div>
        <iframe 
            src="https://dailycribbagehand.org/" 
            style="width: 100%; height: 500px; border: none;"
            title="Daily Cribbage Hand">
        </iframe>
    </div>

    <div class="links-grid">
        <a href="https://raindrop.io/Hay3mak3r/hollows-treasures-64807888" target="_blank" class="link-card" style="grid-column: span 2; background: rgba(52, 152, 219, 0.1); border-color: var(--trash-blue);">
            <i class="fas fa-box-open" style="color: var(--pizza-gold);"></i>
            <span>THE DEEP STASH (Bookmarks)</span>
        </a>
        <a href="https://keep.google.com" target="_blank" class="link-card"><i class="fas fa-lightbulb"></i><span>Keep</span></a>
        <a href="https://aistudio.google.com/apps" target="_blank" class="link-card"><i class="fas fa-microchip"></i><span>AI Studio</span></a>
    </div>

    <div id="todo-container">
        <h3 style="margin:0; color: var(--pizza-gold); font-size: 1rem;"><i class="fas fa-skull"></i> Scavenger List</h3>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <input type="text" id="todo-input" placeholder="New shiny item..." style="flex: 1; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; padding: 10px; border-radius: 8px;">
            <button onclick="addTask()" style="background: var(--pizza-gold); border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: bold;">STASH</button>
        </div>
        <ul id="todo-list" style="list-style: none; padding: 0; margin-top: 15px;"></ul>
    </div>

    <script>
        // Weather Logic
        function fetchWeather() {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=44.7749&longitude=-117.8344&current_weather=true&temperature_unit=fahrenheit`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('weather-temp').innerText = `${Math.round(data.current_weather.temperature)}°F`;
                });
        }

        // To-Do Logic
        let tasks = JSON.parse(localStorage.getItem('hollowTasks')) || [];
        function renderTasks() {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.style = "display: flex; justify-content: space-between; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.9rem;";
                li.innerHTML = `<span>${task}</span><button onclick="deleteTask(${index})" style="color:#666; background:none; border:none; cursor:pointer;">×</button>`;
                list.appendChild(li);
            });
            localStorage.setItem('hollowTasks', JSON.stringify(tasks));
        }
        function addTask() {
            const input = document.getElementById('todo-input');
            if (input.value.trim() === '') return;
            tasks.push(input.value.trim());
            input.value = '';
            renderTasks();
        }
        function deleteTask(index) { tasks.splice(index, 1); renderTasks(); }

        fetchWeather();
        renderTasks();
        document.getElementById('todo-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
    </script>
</body>
</html>
