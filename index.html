<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay3mak3r's Hollow</title>
    
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f99d.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-night: #050706;
            --mask-gray: #2d2d2d;
            --fur-silver: #ececec;
            --trash-blue: #3498db;
            --pizza-gold: #f1c40f;
            --card-bg: rgba(20, 20, 20, 0.85); 
            --text-light: #ffffff;
        }

        body {
            background-color: var(--bg-night);
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                              url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- THE HOLLOW HEADER --- */
        .hollow-icon {
            font-size: 3rem;
            color: var(--fur-silver);
            filter: drop-shadow(0 0 15px rgba(52, 152, 219, 0.6));
            margin-bottom: 10px;
        }

        #greeting {
            font-size: 1.2rem;
            color: var(--trash-blue);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        header h1 {
            font-size: 2.8rem;
            color: var(--fur-silver);
            font-weight: 800;
            margin: 0 0 30px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* --- SEARCH & WIDGETS --- */
        .search-container { width: 100%; max-width: 600px; margin-bottom: 30px; }
        .search-form {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 15px;
            border: 1px solid var(--mask-gray);
            backdrop-filter: blur(15px);
        }
        input[type="text"] {
            flex: 1; background: transparent; border: none; outline: none;
            color: white; padding: 12px 20px; font-size: 1.1rem;
        }
        .search-btn {
            background: var(--trash-blue); border: none; color: white;
            width: 45px; height: 45px; border-radius: 10px; cursor: pointer;
        }

        /* --- SCAVENGER LIST (TO-DO) --- */
        #todo-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--trash-blue);
            backdrop-filter: blur(10px);
        }
        .todo-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .todo-input-group { display: flex; gap: 10px; }
        #todo-input {
            flex: 1; background: rgba(0,0,0,0.3); border: 1px solid #444;
            color: white; padding: 10px; border-radius: 8px;
        }
        .add-btn { background: var(--pizza-gold); border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #todo-list { list-style: none; padding: 0; margin-top: 20px; }
        .todo-item {
            display: flex; justify-content: space-between; background: rgba(255,255,255,0.03);
            padding: 10px; border-radius: 8px; margin-bottom: 8px; transition: 0.2s;
        }
        .todo-item:hover { background: rgba(255,255,255,0.08); }
        .delete-btn { color: #e74c3c; cursor: pointer; background: none; border: none; }

        /* --- GRID & BIBLE --- */
        .links-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px; width: 100%; max-width: 900px;
        }
        .link-card {
            background: var(--card-bg); padding: 30px 15px; text-align: center;
            border-radius: 18px; text-decoration: none; color: var(--fur-silver);
            backdrop-filter: blur(10px); transition: 0.3s; border: 1px solid rgba(255,255,255,0.03);
        }
        .link-card:hover { transform: translateY(-5px); border-color: var(--trash-blue); }
        .link-card i { font-size: 2.2rem; margin-bottom: 15px; color: var(--trash-blue); }
        .link-card img { width: 45px; height: 45px; margin-bottom: 15px; border-radius: 10px; }
        
        #bible-verse-container {
            width: 100%; max-width: 600px; margin: 30px 0; text-align: center;
            padding: 25px; background: var(--card-bg); border-radius: 20px;
            border-left: 4px solid var(--pizza-gold); backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div class="hollow-icon"><i class="fas fa-paw"></i></div>
    <div id="greeting">Welcome to the Den</div>
    <header><h1>Hay3mak3r's Hollow</h1></header>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Rummage through the hollow..." required autofocus>
            <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div id="todo-container">
        <div class="todo-header">
            <h3 style="margin:0; color: var(--pizza-gold);"><i class="fas fa-skull"></i> Scavenger List</h3>
            <span id="task-count" style="font-size: 0.8rem; color: #888;">0 items stashed</span>
        </div>
        <div class="todo-input-group">
            <input type="text" id="todo-input" placeholder="New shiny object...">
            <button class="add-btn" onclick="addTask()">STASH</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <div class="links-grid">
        <a href="https://keep.google.com" target="_blank" class="link-card">
            <i class="fas fa-lightbulb" style="color: var(--pizza-gold);"></i>
            <span>Shiny Things</span>
        </a>
        <a href="https://loansphereservicingdigital.bkiconnect.com/planetservicing/#/dashboard" target="_blank" class="link-card">
            <i class="fas fa-dumpster"></i>
            <span>Planet Home Lending</span>
        </a>
        <a href="https://p1fcu.messagepay.com/payment/accountlookup" target="_blank" class="link-card">
            <i class="fas fa-vault"></i>
            <span>P1FCU Payment</span>
        </a>
        <a href="https://aistudio.google.com/apps" target="_blank" class="link-card">
            <i class="fas fa-microchip"></i>
            <span>AI Studio</span>
        </a>
    </div>

    <div id="bible-verse-container">
        <div id="bible-text">Loading word...</div>
        <div id="bible-reference" style="font-weight: bold; color: var(--pizza-gold); margin-top: 10px;"></div>
    </div>

    <script>
        // 1. Time-based Greeting
        function updateGreeting() {
            const hour = new Date().getHours();
            const greetElement = document.getElementById('greeting');
            if (hour >= 5 && hour < 12) greetElement.innerText = "Rise and Shine, Bandit";
            else if (hour >= 12 && hour < 18) greetElement.innerText = "Rummaging through the day...";
            else greetElement.innerText = "The Hollow is active";
        }

        // 2. Persistent To-Do List
        let tasks = JSON.parse(localStorage.getItem('hollowTasks')) || [];

        function renderTasks() {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `<span>${task}</span><button class="delete-btn" onclick="deleteTask(${index})"><i class="fas fa-trash"></i></button>`;
                list.appendChild(li);
            });
            document.getElementById('task-count').innerText = `${tasks.length} items stashed`;
            localStorage.setItem('hollowTasks', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('todo-input');
            if (input.value.trim() === '') return;
            tasks.push(input.value.trim());
            input.value = '';
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        // 3. Bible Verse & Weather Fetch (simplified weather for speed)
        function fetchBibleVerse() {
            fetch("https://beta.ourmanna.com/api/v1/get/?format=json&order=daily&version=nlt")
                .then(res => res.json())
                .then(data => {
                    document.getElementById('bible-text').innerText = `"${data.verse.details.text}"`;
                    document.getElementById('bible-reference').innerText = data.verse.details.reference;
                }).catch(() => { document.getElementById('bible-text').innerText = "Psalm 119:105"; });
        }

        // Initialize
        updateGreeting();
        renderTasks();
        fetchBibleVerse();

        // Allow 'Enter' key for to-do
        document.getElementById('todo-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
