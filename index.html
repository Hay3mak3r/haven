<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay3mak3r's Hollow</title>
    
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f99d.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-night: #050706;
            --mask-gray: #2d2d2d;
            --fur-silver: #ececec;
            --trash-blue: #3498db;
            --pizza-gold: #f1c40f;
            --card-bg: rgba(20, 20, 20, 0.85); 
            --text-light: #ffffff;
        }

        body {
            background-color: var(--bg-night);
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                              url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        #weather-widget {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 25px;
            border-radius: 50px;
            margin-bottom: 20px;
            border: 1px solid var(--trash-blue);
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(5px);
        }

        #weather-temp { font-size: 1.5rem; font-weight: bold; color: var(--trash-blue); }

        #greeting {
            font-size: 1rem;
            color: var(--trash-blue);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        header h1 {
            font-size: 2.8rem;
            color: var(--fur-silver);
            font-weight: 800;
            margin: 0 0 35px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* --- SEARCH --- */
        .search-container { width: 100%; max-width: 600px; margin-bottom: 35px; }
        .search-form {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 15px;
            border: 1px solid var(--mask-gray);
            backdrop-filter: blur(15px);
        }
        input[type="text"] {
            flex: 1; background: transparent; border: none; outline: none;
            color: white; padding: 12px 20px; font-size: 1.1rem;
        }
        .search-btn {
            background: var(--trash-blue); border: none; color: white;
            width: 45px; height: 45px; border-radius: 10px; cursor: pointer;
        }

        /* --- THE VAULT (RAINDROP) --- */
        .vault-card {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(145deg, rgba(52, 152, 219, 0.2), rgba(20, 20, 20, 0.9));
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            border: 1px solid var(--trash-blue);
            margin-bottom: 30px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .vault-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.3);
            background: linear-gradient(145deg, rgba(52, 152, 219, 0.3), rgba(20, 20, 20, 0.9));
        }

        .vault-card i { font-size: 3rem; color: var(--pizza-gold); }
        .vault-text h2 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        .vault-text p { margin: 5px 0 0 0; color: #888; font-size: 0.9rem; }

        /* --- CORE GRID --- */
        .links-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px; width: 100%; max-width: 600px;
            margin-bottom: 35px;
        }
        .link-card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.03);
            padding: 20px 10px; text-align: center; border-radius: 15px;
            text-decoration: none; color: var(--fur-silver); backdrop-filter: blur(10px); transition: 0.3s;
        }
        .link-card:hover { border-color: var(--trash-blue); background: rgba(255,255,255,0.05); }
        .link-card i { font-size: 1.5rem; margin-bottom: 8px; color: var(--trash-blue); }
        .link-card span { display: block; font-size: 0.8rem; font-weight: bold; }

        #todo-container {
            width: 100%; max-width: 600px; background: var(--card-bg);
            padding: 25px; border-radius: 20px; margin-bottom: 35px;
            border-bottom: 3px solid var(--trash-blue); backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div id="weather-widget">
        <i class="fas fa-paw"></i>
        <div id="weather-temp">--°F</div>
        <div id="weather-desc" style="font-size: 0.8rem; font-weight: bold; color: #888;">BAKER CITY</div>
    </div>

    <div id="greeting">Welcome to the Den</div>
    <header><h1>Hay3mak3r's Hollow</h1></header>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Rummage through the hollow..." required autofocus>
            <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <a href="https://raindrop.io/Hay3mak3r/hollows-treasures-64807888" target="_blank" class="vault-card">
        <i class="fas fa-box-open"></i>
        <div class="vault-text">
            <h2>THE DEEP STASH</h2>
            <p>Access your external bookmark vault</p>
        </div>
    </a>

    <div class="links-grid">
        <a href="https://keep.google.com" target="_blank" class="link-card"><i class="fas fa-lightbulb" style="color: var(--pizza-gold);"></i><span>Keep</span></a>
        <a href="https://aistudio.google.com/apps" target="_blank" class="link-card"><i class="fas fa-microchip"></i><span>AI Studio</span></a>
        <a href="https://www.pokemon-zone.com" target="_blank" class="link-card"><i class="fas fa-gamepad"></i><span>Pokemon</span></a>
    </div>

    <div id="todo-container">
        <h3 style="margin:0; color: var(--pizza-gold);"><i class="fas fa-skull"></i> Daily Scavenge</h3>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <input type="text" id="todo-input" placeholder="Temporary stashes..." style="flex: 1; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; padding: 10px; border-radius: 8px;">
            <button onclick="addTask()" style="background: var(--pizza-gold); border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: bold;">STASH</button>
        </div>
        <ul id="todo-list" style="list-style: none; padding: 0; margin-top: 15px;"></ul>
    </div>

    <script>
        // Weather, Greeting, and Todo logic (Same as before)
        const LAT = 44.7749;
        const LON = -117.8344;

        function fetchWeather() {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&temperature_unit=fahrenheit`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('weather-temp').innerText = `${Math.round(data.current_weather.temperature)}°F`;
                });
        }

        function updateGreeting() {
            const hour = new Date().getHours();
            const greetElement = document.getElementById('greeting');
            if (hour >= 5 && hour < 12) greetElement.innerText = "Rise and Shine, Bandit";
            else if (hour >= 12 && hour < 18) greetElement.innerText = "Rummaging through the day...";
            else greetElement.innerText = "The Hollow is active";
        }

        let tasks = JSON.parse(localStorage.getItem('hollowTasks')) || [];
        function renderTasks() {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.style = "display: flex; justify-content: space-between; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; margin-bottom: 8px;";
                li.innerHTML = `<span>${task}</span><button onclick="deleteTask(${index})" style="color:red; background:none; border:none; cursor:pointer;">×</button>`;
                list.appendChild(li);
            });
            localStorage.setItem('hollowTasks', JSON.stringify(tasks));
        }
        function addTask() {
            const input = document.getElementById('todo-input');
            if (input.value.trim() === '') return;
            tasks.push(input.value.trim());
            input.value = '';
            renderTasks();
        }
        function deleteTask(index) { tasks.splice(index, 1); renderTasks(); }

        fetchWeather();
        updateGreeting();
        renderTasks();
        document.getElementById('todo-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
    </script>
</body>
</html>
